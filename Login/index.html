<!DOCTYPE html>
<html lang = "eng">
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"">
		<Link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<script src="script.js"></script>
		
		<div class = "container">
			<div class = "container-login">
				<div class = "wrapper-login">
					<form class="login-form">
						<span class="login-form-title">
							Faça o login
						</span>
						
						<div class="wrap-input margin-top-35 margin-botton-35">
							<input class="input-form" type="text" name="email" autocomplete="off">
							<span class="focus-input-form" data-placeholder="E-mail"></span>
						</div>
						
						<div class="wrap-input margin-botton-35">
							<input class="input-form" type="password" name="password">
							<span class="focus-input-form" data-placeholder="Senha"></span>
						</div>
						
						<div class="container-login-form-btn">
							<button class="login-form-btn">
								Login
							</button>
						</div>
						
						<ul class="login-ultis">
							<li class="margin-bottom-8 margin-top-8">
								<span class="text1">
									Esqueceu sua 
								</span>
								
								<a href="https://pt.wikipedia.org/wiki/Senha#:~:text=Uma%20senha%2C%20ou%20ainda%20palavra-passe%2C%20PIN%2C%20palavra-chave%20ou,convencionado%20entre%20as%20partes%20como%20forma%20de%20reconhecimento." class="text2">
									senha?
								</a>
							</li>
							
							<li>
								<span class="text1">
									Não tem conta?
								</span>
								
								<a href="https://pt.wikipedia.org/wiki/Cria%C3%A7%C3%A3o" class="text2">
									Criar
								</a>
							</li>
						</ul>
					</form>
				</div>
				<img src="images/login.png" width="300" height="300" class="margin-left-50"/>
			</div>
		</div>
	</body>
</html>
